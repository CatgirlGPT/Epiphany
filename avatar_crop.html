<!DOCTYPE html>
<html>
<head>
    <style>
        .avatar-container {
            width: 128px;
            height: 128px;
            position: relative;
            margin: 50px auto;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        #particle-canvas {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            pointer-events: none;
        }
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(45deg, #6e3996, #3c7ddb);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img id="avatar" class="avatar" src="your-image.jpg">
        <canvas id="particle-canvas"></canvas>
    </div>
    <button class="download-btn" onclick="downloadImage()">Download Avatar</button>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];

        canvas.width = 208;
        canvas.height = 208;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = 0.5 + Math.random() * 1;
                this.angle = Math.random() * Math.PI * 2;
                this.size = 1 + Math.random() * 2;
                this.hue = Math.random() * 60 + 240; // Blue to purple range
            }
update() {
                this.angle += 0.02;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = hsla(${this.hue}, 70%, 60%, 0.8);
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function downloadImage() {
            const finalCanvas = document.createElement('canvas');
            const finalCtx = finalCanvas.getContext('2d');
            finalCanvas.width = 128;
            finalCanvas.height = 128;

            // Draw avatar
            const avatar = document.getElementById('avatar');
            finalCtx.save();
            finalCtx.beginPath();
            finalCtx.arc(64, 64, 64, 0, Math.PI * 2);
            finalCtx.clip();
            finalCtx.drawImage(avatar, 0, 0, 128, 128);
            finalCtx.restore();

            // Draw particles
            const scale = 128/208;
            finalCtx.scale(scale, scale);
            particles.forEach(particle => particle.draw());

            // Create download link
            const link = document.createElement('a');
            link.download = 'discord-avatar.png';
            link.href = finalCanvas.toDataURL();
link.click();
        }

        animate();
    </script>
</body>
</html>
